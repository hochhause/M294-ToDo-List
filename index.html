<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="app">
    <h4 class="mb-3">TODO App</h4>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="&#x1F50E;Search for tasks..">


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Task</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Add New Task</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <div id="msg"></div>

            <h5>Name der Aufgabe</h5>
            <input type="text" class="form-control" id="titel_Input" maxlength="255">
            <br>

            <h5>Description</h5>
            <textarea class="form-control" id="beschreibung_Input" cols="30" rows="5"></textarea>
            <br>

            <h5>Autor</h5>
            <input type="text" class="form-control"  id="autor_Input" maxlength="20">
            <br>

            <h5>Kategorie</h5>
            <select id="kategorie_Input" class="form-control">
            <option value="">WÃ¤hle Kategorie</option>
            <option value="Hobby">Hobby</option>
            <option value="Arbeit">Arbeit</option>
            <option value="Schule">Schule</option>
            <option value="Sport">Sport</option>
            <option value="Sonstiges">Sonstiges</option>
            </select>
            <br>

            <h5>Priority</h5>
            <label for="isWichtig">Wichtig:         </label>
            <input type="checkbox" id="is_Wichtig"> 
            <br>
            <label for="isDringend">Dringend:   </label> 
            <input type="checkbox" id="is_Dringend">
            <br><br>


            <h5>Startdatum</h5>
            <input type="date" class="form-control" name="" id="start_Input">
            <h5>Enddatum</h5>
            <input type="date" class="form-control" name="" id="end_Input">
            <br>

            <h5>Status</h5>
            <input type="number" min="0" max="100" id="status_Input" class="form-control">

            
          </div>
          <div class="modal-footer">
            <button type="submit" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Tasks</h5>

    <div id="tasks">

    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
